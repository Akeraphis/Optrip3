<template name="progression">
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{getProgress}}%">
			{{getProgress}}%
		</div>
	</div>
	<center><p>Currently, <b>{{getOperation}}.</b> We are finding the optimal trip for you. Please wait while we are computing the best option...</p></center>
	<div class="row">
		{{>feedbackSearch}}
	</div>
</template>

<template name="feedbackSearch">
	<div class="col" style="color:Tomato">
		<center>
			<i class="fa fa-plane fa-5x"></i><br/>
			{{getNumberOfFlights}} flight deals found
		</center>
	</div>

	<div class="col" style="color:MediumSeaGreen">
		<center>
			<i class="fa fa-car fa-5x"></i><br/>
			{{getNumberOfCars}} car rental deals found
		</center>
	</div>

	<div class="col" style="color:Violet">
		<center>
			<i class="fa fa-home fa-5x"></i><br/>
			{{getNumberOfHotels}} hotel deals found
		</center>
	</div>
</template>
