<template name="progression">
	<div class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:50%">
	    {{getProgress}}%
	  </div>
	</div>
	<center><p>We are finding the optimal trip for you. Please wait while we are computing the best option...</p></center>
	{{getProgress}}
</template>
