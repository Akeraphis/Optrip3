<template name="home">
	<div class="row">
		<div class="card bg-dark text-white">
			<img class="card-img" src="/banner_resized.jpg" alt="Card image">
			<div class='card-img-overlay'>
				{{> inputAutocomplete settings=settings id="departurePoint" class="form-control" name="departurePoint" placeholder="Departure from" }}<br/>
				{{> inputPanel}}
			</div>
		</div>		
	</div>
	<div class="row">
		{{> map}}
	</div>
	<div class="row">
		{{> selectedIPs}}
	</div>
	{{>sanityCheck}}
</template>

<template name="selectedIPs">
	<div id="selectedIP" class="card-group">
		{{#each selectedIp}}
		<div class="card">
			<img class="card-img-top" src="{{image}}" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">{{city}}</h5>
				<p class="card-text">{{description}}</p>
				<p class="card-text">
					<input type="number" class="form-control" name="NbDays" id="NbDays" min="0" max="99" value="1">
					<div class="input-group-append">
						<span class="input-group-text">nights</span>
					</div>
				</p>
			</div>
		</div>
		{{/each}}
	</div>
</template>

<template name="displayDeparture">
    {{label}}
</template>

<template name="departureDate">
	<div class="depDate">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="btn btn-secondary">Departure on:</span>
			</div>
			<input type="date" id="departureDate" class="form-control" value="2018-07-25"/>
		</div>
	</div>
</template>

<template name="optimizeButton">
		<button type="submit" class="btn btn-secondary btn-lg" name="optimize">Optimize my trip !</button>
</template>

<template name='inputPanel'>
		<form>
			{{> departureDate}}<br/>
			<center>{{> nbTravelers}}<br/>
			{{> optimizeButton}}<br/></center>
		</form>
</template>

<template name="nbTravelers">
	<div class="dropdown">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Number of Travelers
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="dropdownMenu1">
	    <li class="dropdown-header">Adults</li>
	    <li><input type="number" class="form-control" id="NbPerson" min="0" max="99" value="2"/></li>
	    <li class="dropdown-header">Children</li>
	    <li><input type="number" class="form-control" id="NbChildren" min="0" max="99" value="0"/></li>
	    <li class="dropdown-header">Infants</li>
	    <li><input type="number" class="form-control" id="NbInfants" min="0" max="99" value="0"/></li>
	  </ul>
	</div><br/>
</template>

<template name="sanityCheck">
	<!-- Modal -->
	<div class="modal fade" id="mySCModal" tabindex="-1" role="dialog" aria-labelledby="mySCModalLabel">
	  <div class="modal-dialog" role="document">
	  	<div class="alert alert-danger" role="alert" id="myalert"></div>
	  </div>
	</div>
</template>
