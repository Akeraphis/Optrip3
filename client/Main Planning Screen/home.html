<template name="home">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
		    		<h3 class="panel-title">Where do you want to go ?</h3>
		  		</div><br/>
		  		<img src="question-mark-icon.png" height="30px" class="imagehelp" width="30px" data-toggle="tooltip" title="Optrip is an application that will help you build your holidays (flight+car+hotels) in an optimal way. Just seelect a number of cities you want to visit on the map and fill the fields below. Our powerful optimization engine will then find you the cheapest trip for your selection. (The computation time (empty page for now) can take up to several minutes)."><br/><br/>
				{{> inputAutocomplete settings=settings id="departurePoint" class="form-control" name="departurePoint" placeholder="Departure from" }}
				<br />
				{{> inputPanel}}
			</div>
		</div>
		<div class="col-md-8">
			<center>{{> map}}</center>
		</div>
	</div>
	{{>sanityCheck}}
</template>

<template name="selectedIPs">
	<div id="selectedIP">
		{{#each selectedIp}}
			<span class="label label-success">{{city}}</span>
			<div class="input-group">
				<input type="number" class="form-control" name="NbDays" id="NbDays" min="0" max="99" value="1" aria-describedby="basic-addon2">
				<span class="input-group-addon" id="basic-addon2">nights</span>
			</div><br/>
		{{/each}}
	</div>
</template>

<template name="displayDeparture">
    {{label}}
</template>

<template name="departureDate">
	<div class="depDate">
		<label>Departure Date : </label><br/>
		<div class="col-md-10"><input type="date" id="departureDate" class="form-control" value="2018-07-25"/> </div>
	</div><br/>
</template>

<template name="optimizeButton">
		<button type="submit" class="optimizeButton" name="optimize">Optimize my trip !</button>
		<br/>
</template>

<template name='inputPanel'>
	<div class='startingPanel'>
		<form>
			{{> departureDate}}<br/><br/>
			{{> nbTravelers}}
			{{> selectedIPs}}<br/>
			{{> optimizeButton}}
		</form><br />
	</div>
</template>

<template name="nbTravelers">
	<div class="dropdown">
	  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">
	    Number of Travelers
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="dropdownMenu2">
	    <li class="dropdown-header">Adults</li>
	    <li><input type="number" class="form-control" id="NbPerson" min="0" max="99" value="2"/></li>
	    <li class="dropdown-header">Children</li>
	    <li><input type="number" class="form-control" id="NbChildren" min="0" max="99" value="0"/></li>
	    <li class="dropdown-header">Infants</li>
	    <li><input type="number" class="form-control" id="NbInfants" min="0" max="99" value="0"/></li>
	  </ul>
	</div><br/>
</template>

<template name="sanityCheck">
	<!-- Modal -->
	<div class="modal fade" id="mySCModal" tabindex="-1" role="dialog" aria-labelledby="mySCModalLabel">
	  <div class="modal-dialog" role="document">
	  	<div class="alert alert-danger" role="alert" id="myalert"></div>
	  </div>
	</div>
</template>
