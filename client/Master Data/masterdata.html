<template name="masterdata">
	<h3>Edit the master data</h3>
</template>

<!-- Template used for displaying Flight Fares -->
<template name="mdff">
		<h4>Flight Fare list :</h4>
		<form>
			<input type="button" name="refreshFlightFare" value="Refresh Flight Fares" class="refreshFlightFare" />
			<input type="button" name="flushAllFares" value="Flush all fares" class="flushAllFares" />
		</form>
		<ul>
			<h4>departure from | arrival to | departure Date | min Price | direct | Carrier</h4>
			{{#each flightFares}}
				{{dataQuotes data}}
			{{/each}}
		</ul>
</template>

<!-- Template used for displaying Flight Fares -->
<template name="mdothers">
		<h4>Maintain other masterdata</h4>
		<form>
			<input type="button" name="getAllCurrencies" value="Get all Currencies" class="getAllCurrencies" />
			<input type="button" name="flushAllCurrencies" value="Flush all currencies" class="flushAllCurrencies" />
			<input type="button" name="getAllLocales" value="Get all Locales" class="getAllLocales" />
			<input type="button" name="flushAllLocales" value="Flush all locales" class="flushAllLocales" />
			<input type="button" name="getAllMarkets" value="Get all markets" class="getAllMarkets" />
			<input type="button" name="flushAllMarkets" value="Flush all markets" class="flushAllMarkets" />
		</form>
</template>
