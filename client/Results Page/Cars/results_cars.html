<template name="minCar">
	<div class="card">
		<div class="card-header">Car</div>
		<div class="card-body">
			{{#with minVehicle}}
				{{>displayCar}}
			{{/with}}<br/>	
		</div>
		<button class="btn btn-info" type="button" name="otherCars">Other Cars</button>
	</div>	
</template>

<template name="displayCar">
	{{#with cars}}
		<span class="badge badge-primary">Airport</span><br/>
		{{#with estimated_total}}
			<h3>{{amount}}{{currency}}</h3>
		{{/with}}
		{{#if images}}
			{{#each images}}
				<img border="0" height="45" width="90" hspace="0" class="img-rounded" src="{{url}}"/>
			{{/each}}
		{{/if}}
		{{#with vehicle_info}}
			<h4>{{category}} {{transmission}}</h4>
		{{/with}}
	{{/with}}<br/>
	{{#with provider}}
		Renting company : {{company_name}}
	{{/with}}<br/>
	{{#with address}}
		Address : {{line1}}, {{city}}
	{{/with}}
	<br/>
</template>
