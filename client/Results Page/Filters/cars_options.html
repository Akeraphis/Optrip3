<template name="carOptions">
	<div class="card">
		<div class="card-header" role="tab" id="headingTwo">
			<h4 class="mb-0">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				Car Options
			</a>
			</h4>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
			<div class="panel-body">
				{{> carAgents}}
				{{> carType}}
			</div>
		</div>
	</div>
</template>

<template name="carAgents">
	<b>Agents :</b><br/>
	<div class='carAgentGroup'>
		{{#each allAgents}}
			<input type="checkbox" name="agentSelected" id="{{company_code}}" checked> {{company_name}}<br/>
		{{/each}}
	</div>
</template>

<template name="carType">
	<b>Car Type :</b><br/>
	<div class='carType'>
		{{#each allVehicleInfos}}
			<input type="checkbox" name="typeSelected" id="{{category}}" checked> {{category}}<br/>
		{{/each}}
	</div>
</template>
