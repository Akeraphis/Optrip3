<template name="results">
	<div>
		{{> relaunch}}
		{{> minPrice}}
		{{> minFlight}}
		{{> minCar}}
		{{> minHotel}}
	</div>
	<div class="currencies">
		<right>{{>currencies}}</right>
	</div>
</template>

<template name="relaunch">
	<div>
		<button type="submit" class="relaunch" name="refreshResults">Refresh</button>
	</div>
</template>

<template name="minPrice">
	<h1> Total Price : {{minTotalPrice}} </h1>
</template>

<template name="minFlight">
	<div>
		<h4>Flight Price (per person): {{minFlightPrice}} </h4>
		<h4>Flight Destination : {{minFlightArrival}} </h4>
		<h4>{{isDirect}}</h4>
	</div>
</template>
	
<template name="minCar">
	<h4>Car Rental Price : {{minCarPrice}}</h4>
	<h4>Vehicle : {{minVehicle}}</h4>
</template>
		
<template name="minHotel">
	<div>
		<h4>Hotel Total Prices : {{minHotelPrices}}</h4>
	</div>
</template>

<template name="tripSummary">

</template>
