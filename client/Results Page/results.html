<template name="results">
	<div>
		<table>
			<tr>
				<td></td>
				<td>{{> minPrice}}</td>
			</tr>
			<tr>
				<td>{{> map}}</td>
				<td>{{> relaunch}}</td>
			</tr>
		</table>
	</div>
	<div class="currencies">
		<right>{{>currencies}}</right>
	</div>
</template>

<template name="relaunch">
	<div>
		<button type="submit" class="relaunch" name="refreshResults">Refresh</button>
	</div>
</template>

<template name="minPrice">
	<h1> Total Price : {{minTotalPrice}} </h1>
</template>
