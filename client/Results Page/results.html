<template name="results">
	{{#if results}}
	<br/>
	<div class="row">
		<div class="col-md-2">{{> minPrice}}<br/>{{> buy}}<br/>{{> relaunch}}<br/>{{>options}}</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-6">
					{{> minFlight}}
				</div>
				{{#if hasCar}}
					<div class="col-md-6">
						{{> minCar}}
					</div>
				{{/if}}
			</div><br/>
			<div class="row">
				{{> minHotel}}
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="relaunch">
	<div>
		<button type="submit" class="optimizeButton" name="refreshResults">Re-Optimize</button>
	</div>
</template>

<template name="buy">
	<div>
		<button type="button" class="buyButton" name="Buy">BUY</button>
	</div>
</template>

<template name="minPrice">
	<div class="card">
		<div class="card-header"><h1>{{minTotalPrice}} {{symbolCurrency}}</h1> per person</div>
		<div class="card-body">
			For {{nbPersons}} adults and :
			<u><b>Flight:</b></u> {{minFlightPrice}} {{symbolCurrency}}<br/>
			{{#if hasCar}}
				<u><b>Car Rental :</b></u> {{minCarPrice}} {{symbolCurrency}}<br/>
			{{/if}}
			<u><b>Hotels :</b></u> {{minHotelPrices}} {{symbolCurrency}}</div>
		</div>
</template>

<template name="tripDays">
	{{> fullcalendar id="myCalendar"}}
</template>
