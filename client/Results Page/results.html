<template name="results">
	{{#if results}}
	<div class="row">
		<div class="col-md-2">{{> minPrice}}<br/>{{> relaunch}}<br/>{{>options}}</div>
		<div class="col-md-10">
				<div class="row">
				<div class="col-md-4">
					{{> minFlight}}
				</div>
				<div class="col-md-4">
					{{> minCar}}
				</div>
				<div class="col-md-4">
					{{>map}}
				</div>
			</div>
			<div class="row">
				{{> minHotel}}
			</div>
		</div>
	</div>
	{{/if}}
	<div class="currencies">
		<right>{{>currencies}}</right>
	</div>
</template>

<template name="relaunch">
	<div>
		<button type="submit" class="optimizeButton" name="refreshResults">Refresh</button>
	</div>
</template>

<template name="minPrice">
	<div class="panel panel-primary">
		<div class="panel-heading"><h3>Total Price : {{minTotalPrice}} {{symbolCurrency}}</h3></div>
		<div class="panel-body"><h4>Flight (per person): {{minFlightPrice}} {{symbolCurrency}}</h4>
		<h4>Car Rental : {{minCarPrice}} {{symbolCurrency}}</h4>
		<h4>Hotel Total : {{minHotelPrices}} {{symbolCurrency}}</h4></div>
	</div>
</template>

<template name="minFlight">
	<div class="panel panel-default">
		<div class="panel-heading">Flight</div>
		<div class="panel-body">
			{{#with minLiveFlight}}
				{{#with OutboundLeg}}
					{{>leg}}
				{{/with}}
				<br/>
				{{#with InboundLeg}}
					{{>leg}}
				{{/with}}
				<br/>
				{{#with Itineraries}}
					{{#with Agents}}
						Booking with : <img border="0" height="60" width="120" hspace="0" src="{{ImageUrl}}"/>
					{{/with}}
					{{#with PricingOptions}}
						<h3>{{Price}} {{symbolCurrency}}</h3>
						<a href="{{DeepLinkurl}}">Book here !</a>
					{{/with}}
				{{/with}}
			{{/with}}
		</div>
	</div>
</template>

<template name="leg">
	<h4>{{Directionality}}</h4><br/>
	{{#each Segments}}
		Departure : {{DepartureDateTime}} from
		{{#with OriginStation}}
			{{Name}}  {{Type}}
		{{/with}}
		<br/>
		Arrival : {{ArrivalDateTime}} at
		{{#with DestinationStation}}
			{{Name}}  {{Type}}
		{{/with}}
		<br/>
		Duration : {{Duration}}
		<br/>
		{{#with Carrier}}
			{{Name}}
			<img border="0" height="60" width="120" hspace="0" src="{{ImageUrl}}"/>
		{{/with}}
		<br/>
		Flight Number : {{FlightNumber}}
		<br/>
	{{/each}}
</template>
	
<template name="minCar">
	<div class="panel panel-default">
		<div class="panel-heading">Car</div>
		<div class="panel-body">
			<h4>Vehicle : {{minVehicle}}</h4>
			<img border="0" height="60" width="120" hspace="0" src="{{minWebsiteImage}}"/><h4>Proposed by : {{minWebsiteName}}</h4>
			<h4>Car Class : {{minCarClass}}</h4>
			<h4>{{minManual}}</h4>
			<h4>{{minDoors}} doors</h4>
			<h4>{{minSeats}} seats</h4>
			<h4>Fuel policy : {{minFuel}}</h4>
			<h4>{{minUnlimitedMileage}}</h4>
		</div>
	</div>
</template>
		
<template name="minHotel">
	<div class="panel panel-default">
		<div class="panel-heading">Hotels </div>
		<div class="panel-body">
			{{#each minHotels}}
				Stay in : {{city}}, from {{checkin}} to {{checkout}}
				{{#with hotel}}
				<br />
					Hotel Name : {{name}}
				<br />
					Popularity : {{popularity_desc}} {{popularity}}%
				<br />
					Distance from center : {{distance_from_search}}km
				<br />
					Stars : {{star_rating}}
				<br />
					Amenities : 
					<table>
						{{#each amenities}}
							<tr>{{name}}</tr>
						{{/each}}
					</table>
				{{/with}}
				<br />
				{{#with minQuote}}
					For a price of : {{price_total}}{{symbolCurrency}}
				{{/with}}
				{{#with agent}}
					<img border="0" height="60" width="120" hspace="0" src="{{image_url}}"/>
				{{/with}}
				<br /><br />
			{{/each}}
		</div>
	</div>

</template>

<template name="options">
	<div class="panel panel-default">
		<div class="panel-heading">Trip Options</div>
	</div>
</template>
