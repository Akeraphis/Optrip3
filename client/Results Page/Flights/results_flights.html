
<template name="minFlight">
	<div class="card">
		<div class="card-header">Flight</div>
		<div class="card-body">
			{{#with minLiveFlight}}
				{{#with fare}}
					<h3>{{total_price}} {{symbolCurrency}}</h3>
				{{/with}}
				<br/>
				{{#with getFirstItinerary}}							
					{{#with outbound}}
						{{>leg}}
					{{/with}}<br/><br/>
					{{#with inbound}}
						{{>leg}}
					{{/with}}
					<br/>
				{{/with}}
			{{/with}}
			{{>displayAllFlight}}
		</div>
	</div>
</template>

<template name="displayAllFlight">
	<button class="btn btn-info" type="button" name="otherFlights" data-toggle="modal" data-target="#myModal">Other Flights</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">Flights</h4>
	      </div>
	      <div class="modal-body">
	      	{{#each allItineraries}}
	      		<div class="well">
	      			{{#with fare}}
	      				<h3>Price : {{total_price}}{{symbolCurrency}}</h3>
	      			{{/with}}
	      			{{#each itineraries}}
	      				<!-- counting the number of loops -->
	      				{{increment}}
		      			<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#{{getOutboundId}}" aria-controls="home" role="tab" data-toggle="tab">Outbound</a></li>
							<li role="presentation"><a href="#{{getInboundId}}" aria-controls="home" role="tab" data-toggle="tab">Inbound</a></li>
						</ul>
						<br/>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane fade in active" id="{{getOutboundId}}">
								{{>displayLeg leg=this.outbound}}
							</div>
							<div role="tabpanel" class="tab-pane fade" id="{{getInboundId}}">
								{{>displayLeg leg=this.inbound}}
							</div>
						</div>
						<br/>
					{{/each}}
	      		</div>
	      	{{/each}}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>

<template name="displayLeg">
	{{#with getLeg leg}}
		{{>leg}}
	{{/with}}
	<br/>
</template>

<template name="leg">
	<div class="container">
		{{#each flights}}
			<div class="row">
				<div class="col-sm">
					<img border="0" height="45" width="90" hspace="0" class="img-rounded" src="{{getImage marketing_airline}}"/>
					<br/>
					Flight Number : {{operating_airline}}{{flight_number}}
					<br/>
					Aircraft : {{aircraft}}
					<br/>
					{{#with booking_info}}
						{{travel_class}}
					{{/with}}
					<br/>
				</div>
				<div class="col-sm">
					{{getDepDate}}<br/>
					Leaving at {{getDepTime}} from
					{{#with origin}}
						<b>{{getAirport airport}}</b>
					{{/with}}<br/>
					Landing at {{getArrTime}} in
					{{#with destination}}
						<b>{{getAirport airport}}</b>
					{{/with}}
					<br/>
					<br/>
				</div>
			</div>
		{{/each}}
	</div>
</template>
