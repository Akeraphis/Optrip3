<template name="NavBar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Optrip</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	<!--{{>loginButtons}}-->
	      	{{>dropDownCurrency}}
	      	{{>dropDownLocale}}
	      	{{>dropDownMarket}}
	        <li><a href="#">SkyScanner</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Parameters</a>
	          <ul class="dropdown-menu">
	            <li></li>
	            <li><a href="#">Trips</a></li>
	            <li><a href="#">Carreers</a></li>

	            <li><a href="#">Credentials</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
</template>

<template name="dropDownCurrency">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="curr">Euro - â‚¬</a>
		<ul class="dropdown-menu">
			{{#each Currencies}}
				<li><a href="#" class="cur">{{Code}} - {{Symbol}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>


<template name="dropDownLocale">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="loca">English (GB)</a>
		<ul class="dropdown-menu">
			{{#each Locales}}
				<li><a href="#" class="loc" id="loca">{{Code}} - {{Name}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>

<template name="dropDownMarket">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="mark">France</a>
		<ul class="dropdown-menu">
			{{#each Markets}}
				<li><a href="#" class="mar" id="mark">{{Code}} - {{Name}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>
